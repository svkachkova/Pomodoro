<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name = "Description" content = "A simple pomodoro timer. Created by Svetlana Kachkova" >  
        <title>Pomodoro</title>
        <link rel="preload" href="./fonts/rubik-v9-latin_cyrillic-regular.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="./fonts/rubik-v9-latin_cyrillic-300.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="preload" href="./fonts/roboto-mono-v7-latin-300.woff2" as="font" type="font/woff2" crossorigin>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" href="./favicon-32.png" sizes="32x32" />
        <link rel="apple-touch-icon" href="./favicon-180.png" sizes="180x180" />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__header">
                <h1 class="header__title">Pomodoro</h1>
                <button class="header__theme-switch theme-switch" aria-label="Light theme">
                    <img class="theme-switch__icon" src="./img/sun.svg" alt="Light theme">
                </button>
            </header>
            <main class="page__timer">
                <div class="timer__border">
                    <div class="timer">
                        <div class="timer__time">25:00</div>
                        <button class="timer__control timer_focus">click to start</button>
                    </div>
                </div>
                <div class="timer__break-btn">
                    <button class="break-btn break-btn_type_short">short break</button>
                    <button class="break-btn break-btn_type_long">long break</button>
                </div>
            </main>
            
            <div id="task-list"></div>
            
            <footer class="footer page__footer">
                <p class="footer__autor">
                    Created by
                    <a class="footer__link" href="https://github.com/svkachkova" target="_blank" rel="noreferrer">Svetlana Kachkova</a>
                </p>
            </footer>
        </div>

        <!-- <script crossorigin src="./node_modules/react/umd/react.production.min.js"></script> -->
        <!-- <script crossorigin src="./node_modules/react-dom/umd/react-dom.production.min.js"></script> -->

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        
        <script src="./js/index.js"></script>
    </body>
</html>
