<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name = "Description" content = "A simple pomodoro timer. Created by Svetlana Kachkova" >  
        <title>Pomodoro</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="shortcut icon" href="./favicon.ico" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400|Roboto+Mono:300,400"
        />
    </head>
    <body class="page">
        <div class="page__content">
            <header class="header page__header">
                <h1 class="header__title">Pomodoro</h1>
                <div class="header__switch switch">
                    <input class="switch__input" type="checkbox" id="themeSwitch" />
                    <label aria-hidden="true" class="switch__label" for="themeSwitch"></label>
                    <div aria-hidden="true" class="switch__marker"></div>
                </div>
            </header>
            <main class="page__timer">
                <div class="timer__border">
                    <div class="timer">
                        <div class="timer__time">25:00</div>
                        <button class="timer__control timer_focus">click to start</button>
                    </div>
                </div>
                <div class="timer__break-btn">
                    <button class="break-btn break-btn_type_short">short break</button>
                    <button class="break-btn break-btn_type_long">long break</button>
                </div>
            </main>
            
            <div id="task-list"></div>
            
            <footer class="footer page__footer">
                <p class="footer__autor">
                    Created by
                    <a class="footer__link" href="https://github.com/svkachkova" target="_blank" rel="noreferrer">Svetlana Kachkova</a>
                </p>
            </footer>
        </div>

        <!-- <script crossorigin src="./node_modules/react/umd/react.production.min.js"></script> -->
        <!-- <script crossorigin src="./node_modules/react-dom/umd/react-dom.production.min.js"></script> -->

        <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
        
        <script src="./js/index.js"></script>
    </body>
</html>
